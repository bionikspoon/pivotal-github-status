query LabelsAndPullRequests($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    id
    labels(first: 100) {
      edges {
        node {
          id
          name
        }
      }
    }
    pullRequests(
      first: 100
      states: [OPEN]
      orderBy: { field: CREATED_AT, direction: ASC }
    ) {
      edges {
        node {
          id
          number
          title
        }
      }
    }
  }
}
